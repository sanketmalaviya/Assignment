<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <fieldset style="background-color: rgb(26, 87, 105);">
            <form action="">
        <br>
        <br>
        
         <h1 style="color: red;">Admission Form</h1>
        <div > 
            <table style="background-color: rgb(60, 188, 248);">
                
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>        
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>    
                <tr>
                    <td><label> Phone No.</label></td>
                    <td><input type="tel" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea name="" id="" cols="21" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><select name="" id="">
                            <option value="">surat</option>
                            <option value="">Ahmedabad</option>
                            <option value="">Vadodara</option>
                            <option value="">Rajkot</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="Gender" id="Male">Male &nbsp; 
                        <input type="radio" name="Gender" id="Female">Female </td>
                </tr>
                <tr>
                    <td><label>Language</label></td>
                    <td><select name="" id="">
                        <option value="">.NET</option>
                        <option value="">PHP</option>
                        <option value="">NODE JS</option>
                        <option value="">FULLTER</option>
                        <option value="">ANDROID</option>
                        <option value="">IOS</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button style="margin-left: 70px; height: 17px; width: 60px;" value="submit">Submit</button></td>
                    <td><button style="margin-left: 70px; height: 17px; width: 60px;" value="reset">Reset</button></td>
                    <!-- <td><input type="button" value="Submit"></td>
                    <td><input type="button" value="reset"></td> -->
                    
                </tr>
            
            </table>
        </div>
               
                <br>
                <br>
            </form> 
        </fieldset>
        </center>

    

</body>
</html>
