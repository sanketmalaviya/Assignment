<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = 2020;

        if(year % 4 === 0){
            if(year % 100 === 0){
                if(year % 400 === 0){
                    document.write("This Year is a Leap Year");
                }else{
                    document.write("This is Year is Not a Leap Year");
                }

            }else{
                document.write("This is Year is Not a Leap Year");
            }
            
        }else{
            document.write("This is Year is Not a Leap Year");
        }
    </script>
</body>
</html>
