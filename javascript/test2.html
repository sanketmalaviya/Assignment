<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
              function add(a,b){
                document.write(a + b);
              }       
              function sub(a,b){
                document.write(a - b);
              }
              function mul(a,b){
                document.write(a * b);
              }
              function div(a,b){
                document.write(a / b);
              }
              add(10,20);
              document.write("<br>");
              sub(20,30);
              document.write("<br>");
              mul(10,20);
              document.write("<br>");
              div(10,5);
              


    </script>
</body>
</html>
