<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(math , eng , sci){
            var s = math + eng + sci;
            return s;
        }

        function percentage(t){
            var per = t/300 * 100;
            document.write(per);
        }

        var total = sum(75,76,66);
        percentage(total);
    </script>
</body>
</html>
